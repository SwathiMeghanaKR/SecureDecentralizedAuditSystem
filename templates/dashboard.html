<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="container text-center py-5">
    <h2 class="mb-4">Welcome, {{ user_id }} ({{ role.capitalize() }})</h2>

    {% if role == 'doctor' %}
      <a href="{{ url_for('main.add_record') }}" class="btn btn-primary me-2 mb-3">
        <i class="bi bi-journal-plus"></i> Add Audit Record
      </a>
    {% endif %}

    {% if role in ['doctor', 'auditor', 'patient'] %}
      <a href="{{ url_for('main.view_logs') }}" class="btn btn-secondary mb-3">
        <i class="bi bi-journal-text"></i> View Logs
      </a>
    {% endif %}

    <div class="mt-4">
      <a href="{{ url_for('main.logout') }}" class="btn btn-outline-danger">
        <i class="bi bi-box-arrow-right"></i> Logout
      </a>
    </div>
  </div>
</body>
</html>
