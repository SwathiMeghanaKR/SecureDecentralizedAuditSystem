<!DOCTYPE html>
<html>
<head>
    <title>Audit Logs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">
    <h2 class="mb-4">Audit Log Records</h2>

    {% if logs %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>User ID</th>
                <th>Patient ID</th>
                <th>Action</th>
                <th>Hash</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.timestamp }}</td>
                <td>{{ log.user_id }}</td>
                <td>{{ log.patient_id }}</td>
                <td>{{ log.action }}</td>
                <td>{{ log.record_hash[:12] }}...</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <p>No logs available.</p>
    {% endif %}

    <a href="/" class="btn btn-outline-secondary">Back to Home</a>
</body>
</html>
