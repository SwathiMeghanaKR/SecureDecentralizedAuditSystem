<!DOCTYPE html>
<html>
<head>
  <title>EHR Audit Logging System</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="container text-center">
    <h2 class="mb-4 fw-bold text-primary">Welcome to the EHR Audit Logging System</h2>
    <p class="mb-5">This system securely tracks and audits access to electronic health records.</p>
    <div class="d-grid gap-3 col-md-6 mx-auto">
      <a href="{{ url_for('main.login', role='doctor') }}" class="btn btn-outline-primary btn-lg">
        <i class="bi bi-person-fill-add"></i> Login as Doctor
      </a>
      <a href="{{ url_for('main.login', role='auditor') }}" class="btn btn-outline-secondary btn-lg">
        <i class="bi bi-person-badge-fill"></i> Login as Auditor
      </a>
      <a href="{{ url_for('main.login', role='patient') }}" class="btn btn-outline-success btn-lg">
        <i class="bi bi-person-circle"></i> Login as Patient
      </a>
    </div>
  </div>
</body>
</html>
